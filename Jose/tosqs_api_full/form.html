<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="utf-8">
        <title>selected attribute</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <form method="GET" action="/sendDomainsToSQS">
            <div class="container">
                <label>Query:</label>                
				<select id="query" name="query" class="form-select">
                   <option value=""></option>
                    {{range .QueryOptionList}}
                    <option value="{{.ID}}" id="{{.ID}}" {{if eq .Selected .Description}}selected="selected"{{end}}>{{.Description}}</option>
                    {{end}}
                </select>
            </div>
			<div class="container">
                <label>Queue:</label>                
				<select id="queue" name="queue" class="form-select">
                   <option value=""></option>
                    {{range .QueueOptionList}}
                    <option value="{{.ID}}" id="{{.ID}}" {{if eq .Selected .Name}}selected="selected"{{end}}>{{.Name}}</option>
                    {{end}}
                </select>
            </div>
            <div class="container">
            <br/>    
            <input type="submit" value="submit" class="btn btn-primary">
            </div>
        </form>
    </body>
</html>
